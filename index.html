<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch - Tamagotchi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="game">

    <div class="egg">
      <div class="egg-controls">
        <button id="pencil"><img src="assets/pencil.svg" alt="pencil icon"></button>
        <button id="rainbow"><img src="assets/rainbow.svg" alt="palette icon"></button>
        <button id="eraser"><img src="assets/eraser.svg" alt="eraser icon"></button>
        <button id="clear"><img src="assets/clear.svg" alt="trash bin icon"></button>
      </div>
      
      <div class="egg-crash">
        <div class="container"> </div>
      </div>
    </div>
    <!-- outside controls  -->
    <div class="controls">
      <input type="color" value="#3a3a3a" name="select-color" id="select-color">
      <button class="grid-size"><img src="assets/settings.svg" alt="settings cog icon"></button>
      <button onclick="changeGrid()" class="toggle-grid"><img src="assets/grids.svg" alt="layers (grids) icon"></button>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
